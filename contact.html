<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<meta name="viewport" 
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css"> 
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<title>ContactUs</title>

    </head>
    <body>
    <div id="ContactUs">
    <h1 id="top" class="animate__animated animate__heartBeat">ROYAL TEJ Catering Services</h1>
    <hr>
    <h2 id="top" class="animate__animated animate__heartBeat">ContactUs</h2>
    <hr>
    <form action="#">
        <div class="form-shape">
<label for="query">Place An Order</label>
<select name="myQuery" id="query"> <option value="sel" selected>
    Select
</option>
<option value="ord">
    Pounded Yam
</option>
<option value="Site">
    Jollof Rice and Chicken
</option>
<option value="fed">
    White Rice and Stew
</option>
<option value="others">
    Others
</option></select></div>
<div class="form-shape">
    <label for="name">Name</label>
    <input type="text" name="myName" 
        id="name" 
        placeholder="Enter your Name">
</div>
<div class="form-shape">
    <label for="email">Email-Id</label>
    <input type="email" name="myEmail" 
        id="email" 
        placeholder="Enter your email">
</div>
<div class="form-shape">
    <label for="pho">Phone Number</label>
    <input type="phone" name="myPhone" 
        id="pho" 
        placeholder="Enter your Phone no">
</div>
<div id="radio">
    Are you a member of ROYAL TEJ Catering Services:
    Yes <input type="radio" name="eligible">
    No <input type="radio" name="eligible">
</div>
<div class="form-shape">
    <label for="message">
       Important Message
    </label>
    <textarea name="mesg" id="message" 
        cols="50" rows="">
    </textarea>
</div>
<input class="Sec" type="submit" value="Submit">
<input class="Sec1" type="reset" value="Reset">
</form>
</div>
</body>
</html>
